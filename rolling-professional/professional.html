<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Rolling Translations — Professional Services (Instant Quote)</title>
  <meta name="description" content="Instant quote & checkout — choose language pair, subject, turnaround and pay securely." />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#0ea5e9; --brand-dark:#0284c7; --ink:#0f172a; }
    body { font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--ink) }
    .field label { font-weight:600; font-size:.9rem }
    .field input, .field select, .field textarea {
      width: 100%;
      border:1px solid #e5e7eb; border-radius:.75rem; padding:.7rem .9rem; outline: none;
    }
    .field input:focus, .field select:focus, .field textarea:focus { border-color:#93c5fd; box-shadow: 0 0 0 3px rgba(59,130,246,.1) }
    .muted { color:#6b7280; font-size:.9rem }
  </style>
</head>
<body class="bg-gray-50">
  <header class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between">
    <a href="/" class="flex items-center gap-3">
      <div class="w-9 h-9 rounded-xl bg-blue-500"></div>
      <span class="text-xl font-extrabold tracking-tight">Rolling Translations</span>
    </a>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-24">
    <h1 class="text-3xl font-extrabold tracking-tight">Professional Services — Instant Quote</h1>
    <p class="muted mt-2">Upload your files, pick languages and options. We’ll estimate instantly and you can pay securely.</p>

    <form id="quoteForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
      <div class="field">
        <label for="fullName">Full name</label>
        <input id="fullName" type="text" placeholder="Jane Doe" required />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label for="sourceLang">Source language</label>
        <select id="sourceLang">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="pt">Portuguese</option>
          <option value="fr">French</option>
        </select>
      </div>
      <div class="field">
        <label for="targetLang">Target language</label>
        <select id="targetLang">
          <option value="es">Spanish</option>
          <option value="en">English</option>
          <option value="pt">Portuguese</option>
          <option value="fr">French</option>
        </select>
      </div>

      <div class="field">
        <label for="subject">Subject</label>
        <select id="subject">
          <option value="general">General</option>
          <option value="technical">Technical</option>
          <option value="marketing">Marketing</option>
          <option value="legal">Legal</option>
          <option value="medical">Medical</option>
        </select>
      </div>
      <div class="field">
        <label for="rush">Turnaround</label>
        <select id="rush">
          <option value="standard">Standard</option>
          <option value="rush">Rush</option>
          <option value="urgent">Urgent</option>
        </select>
      </div>

      <div class="field">
        <label for="certified">Certification</label>
        <select id="certified">
          <option value="false">No</option>
          <option value="true">Yes — certified translation</option>
        </select>
      </div>
      <div class="field md:col-span-2">
        <label for="notes">Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Tell us anything important about your request…"></textarea>
      </div>

      <div class="field md:col-span-2">
        <label for="files">Upload files</label>
        <input id="files" type="file" multiple />
        <div id="fileList"></div>
        <p class="muted mt-2">We support PDF, DOCX, XLSX, TXT and more.</p>
      </div>

      <div class="md:col-span-2 flex gap-3">
        <button id="btnPreview" class="px-4 py-2 rounded-lg bg-gray-200">Preview quote</button>
        <button id="btnPay" class="px-4 py-2 rounded-lg bg-blue-600 text-white">Pay now</button>
      </div>
    </form>

    <section id="quoteBox" class="hidden mt-10 border border-gray-200 rounded-xl p-5 bg-white">
      <h2 class="text-xl font-bold">Quote</h2>
      <div id="quoteDetails" class="mt-3 text-sm"></div>
    </section>
  </main>

  <footer class="max-w-5xl mx-auto px-4 py-16 text-sm text-gray-500">
    © <span id="y"></span> Rolling Translations. Professional Services.
  </footer>

  <script>document.getElementById('y').textContent = new Date().getFullYear()</script>
  <script type="module" src="./professional.js"></script>
</body>
</html>
